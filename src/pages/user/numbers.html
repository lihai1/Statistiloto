<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>
            המספרים שלי
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
            <span>טפסים שהגרלתי</span> <span>{{forms?forms.length: 0}}</span>
        </ion-list-header>
        <lottery-list [data]="forms"></lottery-list>
    </ion-list>
  <ion-list>
    <ion-list-header>
      <span>שכיחות של קבוצות מספרים</span> <span>{{numbers?numbers.length: 0}}</span>
    </ion-list-header>
    <lottery-list [data]="numbers" [add]="false" ></lottery-list>

  </ion-list>
  <ion-list>
    <ion-list-header>
      <span>מספרי המזל שלי</span> <span>{{lucky?lucky.length: 0}}</span>
    </ion-list-header>
    <lottery-list [data]="lucky" [add]="false" [recordType]="'lucky'"></lottery-list>

  </ion-list>

</ion-content>
