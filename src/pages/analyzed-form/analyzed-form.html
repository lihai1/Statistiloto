  Ionic pages and navigation.

<ion-header>
  <ion-navbar>


    <ion-toolbar>
      <ion-buttons start>
        <button ion-button color="danger" (click)="closePage()" icon-left>
          סגור
        </button>
      </ion-buttons>
      <ion-title>ניתוח המספרים</ion-title>

    </ion-toolbar>


  </ion-navbar>
  <lottery-list [data]="[form]" [disabled]="true"></lottery-list>
  <ion-list>
    <button [ngStyle]="{'width':'16%','background-color': i==currentItem?'green':''}" ion-button (click)="setTab(i)"
            *ngFor="let i of [1,2,3,4,5,6]" icon-left>
      {{i}}
    </button>
  </ion-list>
</ion-header>


<ion-content padding>

  <div *ngFor="let item of analyzed;let i=index">
    <ion-list *ngIf="(i+1)==currentItem">
      <ion-list-header (click)="setOpen(item)">
        {{item.title}}
      </ion-list-header>
      <div *ngIf="open(item)">
        <lottery-list [data]="item.numbers" [recordType]="'group'"></lottery-list>
      </div>
    </ion-list>
  </div>
  <button (click)="closePage()" ion-button full>סגור</button>
</ion-content>
