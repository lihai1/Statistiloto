<!--
  Generated template for the AnalyzedForm page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>



    <ion-toolbar>
      <ion-buttons start>
        <button ion-button color="danger" (click)="closePage()" icon-left>
          סגור
        </button>
      </ion-buttons>
      <ion-title>ניתוח המספרים</ion-title>

    </ion-toolbar>



  </ion-navbar>
  <lottery-list [data]="[form]" [disabled]="true" ></lottery-list>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of analyzed">
    <ion-list-header (click)="setOpen(item)">
        {{item.title}}
    </ion-list-header>
    <div *ngIf="open(item)">
    <lottery-list [data]="item.numbers" [recordType]="'group'" ></lottery-list>
  </div>
  </ion-list>
  <button (click)="closePage()" ion-button full>סגור</button>
</ion-content>
