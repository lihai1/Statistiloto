<ion-list radio-group>
    <ion-list-header>
        <span>טופס לוטו שיטטתי</span><span>{{formType==6?"רגיל":formType}}</span>
    </ion-list-header>

    <button (click)="presentActionSheet()" ion-button outline full>
        בחר את השיטה!
    </button>

    <button (click)="formsChange(event)" ion-button full>!הגרל טופס שמעולם לא זכה</button>
    <lottery-list [data]="formsRes" [recordType]="form"></lottery-list>
</ion-list>
