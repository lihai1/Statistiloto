<ion-list radio-group>
  <ion-list-header>
    <span>גודל קבוצה:</span><span>{{pares}}</span>
  </ion-list-header>
  <button (click)="presentActionSheet()" ion-button outline full>
    בחר את גודל הקבוצה לחישוב שכיחות
  </button>

  <ion-list radio-group [(ngModel)]="strong">
    <ion-list-header>
      שכיחות
    </ion-list-header>

    <ion-item>
        <ion-label>חזק</ion-label>
        <ion-radio value="strong"></ion-radio>
    </ion-item>
    <ion-item>
        <ion-label>חלש</ion-label>
        <ion-radio value="weak"></ion-radio>
    </ion-item>
  </ion-list>
  <button (click)="paresChange(event)" ion-button full>!חשב</button>

  <lottery-list [data]="paresRes" [recordType]="'group'"></lottery-list>
</ion-list>
