<ion-content padding>
  <ion-menu [content]="mycontent">
    <ion-content>
      <ion-list>
        <button *ngFor="let item of pages" ion-item menuToggle (click)="setPage(item.page)">
          {{item.text}}
        </button>
        <ion-item>
          <ion-label>start Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>end Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="endDate" (change)="changeT($event)"></ion-datetime>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav #mycontent [root]="rootPage"></ion-nav>
</ion-content>
